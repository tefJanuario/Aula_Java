<script>
        let n1 = parseFloat(prompt('Digite o numero'))
        let n2 = parseFloat(prompt('Digite o numero'))
        let n3 = parseFloat(prompt('Digite o numero'))
         document.write(n1, " ", n2, " ", n3)
         document.write ("-->")
         if (n1 == n2 || n2 == n3 ) {
                document.write(n1, n3, n2)
         } else {
               document.write(n2, n3, n1) 
         }
</script>
